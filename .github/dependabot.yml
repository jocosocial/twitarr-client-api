version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  reviewers:
  - rangerrick
  labels:
  - dependabot
  ignore:
  - dependency-name: runtypes
    versions:
    - 5.0.1
    - 5.0.2
    - 5.1.0
    - 5.2.0
    - 6.0.0
    - 6.1.0
    - 6.2.1
  - dependency-name: ts-loader
    versions:
    - 8.0.14
    - 8.0.15
    - 8.0.16
    - 8.0.17
    - 8.0.18
    - 8.1.0
    - 9.0.0
    - 9.1.0
  - dependency-name: husky
    versions:
    - 4.3.8
    - 5.0.9
    - 5.1.0
    - 5.1.1
    - 5.1.3
    - 5.2.0
  commit-message:
    prefix: build
    include: scope
